<!DOCTYPE html>
<html>
<head>
    <title>Chemical Inventory System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 20px; }
        .navbar { margin-bottom: 30px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ðŸ§ª Chemical Inventory</a>
        </div>
    </nav>
    
    <div class="container">
        <h2>Chemical Inventory Dashboard</h2>
        <div id="message" class="alert" style="display: none;"></div>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4>Add New Product</h4>
                    </div>
                    <div class="card-body">
                        <form id="addProductForm">
                            <div class="mb-3">
                                <label>Product Name</label>
                                <input type="text" class="form-control" id="productName" required>
                            </div>
                            <div class="mb-3">
                                <label>CAS Number</label>
                                <input type="text" class="form-control" id="casNumber" placeholder="000000-00-0" required>
                            </div>
                            <div class="mb-3">
                                <label>Unit</label>
                                <select class="form-control" id="unit" required>
                                    <option value="">Select Unit</option>
                                    <option value="KG">KG</option>
                                    <option value="MT">MT</option>
                                    <option value="Litre">Litre</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Add Product</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h4>Products List</h4>
                    </div>
                    <div class="card-body">
                        <div id="productsList"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="card mt-4">
            <div class="card-header">
                <h4>Inventory</h4>
            </div>
            <div class="card-body">
                <table class="table" id="inventoryTable">
                    <thead>
                        <tr>
                            <th>Product Name</th>
                            <th>CAS Number</th>
                            <th>Current Stock</th>
                            <th>Unit</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="inventoryBody"></tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
